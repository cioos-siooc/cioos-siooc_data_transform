---
input_path: "/data/ios_raw_files/cruise_data/**/*.[cC][tT][dD]"
exclude: "HISTORY"
parser: dfo.ios.shell
overwrite: false
multiprocessing: 3
errors: "ignore"
registry:
  path: opdy-ios-ctd-conversion.csv

global_attributes: {
  summary: "This dataset contains observations made by the Institute of Ocean Sciences of Fisheries and Oceans (DFO) using CTDs mounted on moorings. The moorings were deployed by DFO and partner organizations between 1965 to present. Variables present in the dataset include Temperature, Salinity, Oxygen, Conductivity, Depth, and Pressure as a timeseries. For any questions please contact (DFO.PAC.SCI.IOSData-DonneesISO.SCI.PAC.MPO@dfo-mpo.gc.ca).",
  title: "IOS CTD profile data",
  infoUrl: "http://www.pac.dfo-mpo.gc.ca/science/oceans/data-donnees/index-eng.html",
  institution: "Institute of Ocean Sciences, 9860 West Saanich Road, Sidney, B.C., Canada",
  keywords: "CTD, depth, pressure, temperature, salinity, oxygen, subSurfaceSalinity, subSurfaceTemperature",
  keywords_vocabulary: "GCMD Science Keywords",
  standard_name_vocabulary: "CF Standard Name Table v29",
  publisher_name: "Hakai Insitute",
  publisher_email: "info@hakai.org",
  publisher_url: "http://www.hakai.org",
  comment: "Data converted from IOS Shell format",
  acknowledgement: "n/a",
  license: "canada open government license",
  Conventions: "COARDS, CF-1.7, ACDD-1.3",
  processing_level: "2"
}
reference_geograhical_areas:
  path: "/home/cioos/cioos-siooc_data_transform/projects/ios_data_transform/ios_polygons.geojson"
output:
  path: "/data/erddap_data/IOS_CTD_profiles"
