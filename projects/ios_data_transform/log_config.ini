[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=screen,file

[formatters]
keys=simple,complex

[formatter_simple]
format='%(levelname)s [code= "%(pathname)s", line %(lineno)s; file="%(file)s"] %(message)s'

[formatter_complex]
format='%(levelname)s - %(asctime)s [code= "%(pathname)s", line %(lineno)s; file="%(file)s"] %(message)s'

[handlers]
keys=file,screen

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=14
formatter=complex
level=INFO
args=('ios_nc_conversion.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)